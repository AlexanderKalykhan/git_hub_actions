name: Manual Inputs
on: 
  workflow_dispatch:
    inputs:
      version:
        description: Bump Version
        default: v1.0.0
        required: true
    inputs:
      file:
        description: File version
        default: Real
        required: true
jobs:
  bump-version:
    name: Bump Package Version
    runs-on: self-hosted
    steps:
      - name: Example variable usage
        run: |
          echo ${{ github.event.inputs.version }}
          echo ${{ github.event.inputs.file }}
